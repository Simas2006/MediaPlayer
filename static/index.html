<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="renderer.js"></script>
  <script src="pages/external.js"></script>
  <script src="pages/music.js"></script>
  <script src="pages/photos.js"></script>
  <script src="pages/games.js"></script>
</head>
<body>
  <div id="musicbar">
    <p id="musicname">Playing: Nothing</p>
    <div id="controls">
      <button onclick="mcore.togglePlay()" id="playpause" class="musicbutton"></button>
      <button onclick="mcore.playNextSong()" class="musicbutton">&#9193;</button>
      <button onclick="mcore.toggleQueuePage()" class="musicbutton">Q</button>
      <br />
      <button onclick="mcore.changeVolume(5)" class="musicbutton">&uarr;</button>
      <span id="volume">100%</span>
      <button onclick="mcore.changeVolume(-5)" class="musicbutton">&darr;</button>
    </div>
    <audio id="musicaudio" class="hidden" >
      <source id="musicsrc" />
    </audio>
  </div>
  <div id="content"></div>
</body>
</html>
