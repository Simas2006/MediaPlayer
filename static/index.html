<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="renderer.js"></script>
  <script src="pages/external.js"></script>
  <script src="pages/music.js"></script>
  <script src="pages/photos.js"></script>
  <script src="pages/games.js"></script>
</head>
<body>
  <div>
    <table id="musicbar">
      <tr>
        <td>
          <button onclick="mcore.openQueue()" class="musicbutton box">Q</button>
          <button onclick="mcore.setTime(0)" class="musicbutton">&#9194;</button>
          <button onclick="mcore.togglePlay()" class="musicbutton" id="playpause">&#9654;</button>
          <button onclick="mcore.playNextSong()" class="musicbutton">&#9193;</button>
        </td>
        <td>
          <h1 id="musicname">Not Playing</h1>
          <span class="big" id="timespent">--:--</span>
          <canvas id="time" class="inline" height="30" width="200"></canvas>
          <span class="big" id="timeleft">--:--</span>
        </td>
        <td>
          <button onclick="mcore.mute()" class="musicbutton">&#128263;</button>
          <canvas id="volume" class="inline" height="30" width="200"></canvas>
          <span class="big">&#128266;</span>
        </td>
      </tr>
    </table>
    <audio id="musicaudio" class="hidden">
      <source id="musicsrc" />
    </audio>
  </div>
  <div id="content"></div>
</body>
</html>
