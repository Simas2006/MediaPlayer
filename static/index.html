<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="renderer.js"></script>
  <script src="pages/external.js"></script>
  <script src="pages/music.js"></script>
  <script src="pages/photo_pages.js"></script>
  <script src="pages/photo_viewers.js"></script>
</head>
<body>
  <div id="musicbar">
    <p id="musicname">Playing: Nothing</p>
    <button onclick="mcore.togglePlay()" id="playpause" class="musicbutton">&nbsp;</button>
    <button onclick="mcore.playNextSong()" id="forwardbutton" class="musicbutton">&nbsp;</button>
    <button onclick="mcore.toggleQueuePage()" id="queuebutton" class="musicbutton"></button>
    <audio id="musicaudio" class="hidden" controls>
      <source id="musicsrc" />
    </audio>
  </div>
  <div id="content"></div>
</body>
</html>
