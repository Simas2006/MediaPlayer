<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h1 id="title"></h1>
  <p id="error"></p>
  <form name="login">
    <input type="radio" name="type" value="offline" checked />
    <span id="offline_text"></span>
    <br />
    <input type="radio" name="type" value="online" />
    <span id="online_text"></span>
    <br />
    <div id="creddata">
      <span id="ip_text"></span>:
      <input type="text" name="address" />
      <br />
      <span id="password_text"></span>:
      <input type="password" name="password" />
    </div>
  </form>
  <br />
  <button onclick="doLogin()" id="login_text"></button>
</body>
</html>
